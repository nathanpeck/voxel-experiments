<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="src/css/normalize.css">
        <link rel="stylesheet" href="src/css/main.css">
    </head>
    <body>
        <script src='bower_components/three.js/three.min.js'></script>
        <script src='src/js/three.js/renderers/Projector.js'></script>
        <script src='src/js/three.js/renderers/CanvasRenderer.js'></script>
        <script src='src/js/three.js/stats.js'></script>
        <script>

            var container, stats;
            var camera, scene, renderer;

            init();
            animate();

            function init() {

                container = document.createElement( 'div' );
                document.body.appendChild( container );

                camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, - 500, 1000 );
                camera.position.x = 200;
                camera.position.y = 500;
                camera.position.z = 200;

                scene = new THREE.Scene();

                // Grid

                var size = 500, step = 50;

                var geometry = new THREE.Geometry();

                for ( var i = - size; i <= size; i += step ) {

                    geometry.vertices.push( new THREE.Vector3( - size, 0, i ) );
                    geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );

                    geometry.vertices.push( new THREE.Vector3( i, 0, - size ) );
                    geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );

                }

                var material = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2 } );

                var line = new THREE.Line( geometry, material, THREE.LinePieces );
                scene.add( line );

                // Cubes
                var geometry = new THREE.BoxGeometry( 50, 50, 50 );
                var material = new THREE.MeshLambertMaterial( { color: 0xffffff, shading: THREE.FlatShading, overdraw: 0.5 } );

                for ( var i = 0; i < 100; i ++ ) {

                    var cube = new THREE.Mesh( geometry, material );

                    //cube.scale.y = Math.floor( Math.random() * 2 + 1 );

                    cube.position.x = Math.floor( ( Math.random() * 1000 - 500 ) / 50 ) * 50 + 25;
                    cube.position.y = ( cube.scale.y * 50 ) / 2;
                    cube.position.z = Math.floor( ( Math.random() * 1000 - 500 ) / 50 ) * 50 + 25;

                    scene.add( cube );
                }

                // Lights

                var ambientLight = new THREE.AmbientLight(0xb00000);
                scene.add( ambientLight );

                var directionalLight = new THREE.DirectionalLight(0xf48904);
                directionalLight.position.x = -0.4487526705580578;
                directionalLight.position.y = 0.6113634376366548;
                directionalLight.position.z = 0.6518096254184219;
                directionalLight.position.normalize();
                scene.add( directionalLight );

                var directionalLight = new THREE.DirectionalLight(0xcdae3e);
                directionalLight.position.x = 0.9335272125194505;
                directionalLight.position.y = 0.3286791567439238;
                directionalLight.position.z = -0.1431675780607048;
                directionalLight.position.normalize();
                scene.add( directionalLight );

                renderer = new THREE.CanvasRenderer();
                renderer.setClearColor( 0xf0f0f0 );
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                container.appendChild( renderer.domElement );

                stats = new Stats();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.top = '0px';
                container.appendChild( stats.domElement );

                //

                window.addEventListener( 'resize', onWindowResize, false );

            }

            function onWindowResize() {

                camera.left = window.innerWidth / - 2;
                camera.right = window.innerWidth / 2;
                camera.top = window.innerHeight / 2;
                camera.bottom = window.innerHeight / - 2;

                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

            }

            //

            function animate() {
                requestAnimationFrame( animate );
                render();
                stats.update();

            }

            function render() {
                camera.lookAt( scene.position );
                renderer.render( scene, camera );
            }

        </script>
    </body>
</html>
